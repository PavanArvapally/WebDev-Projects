<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="Images\logo.png" type="icon" sizes="60x30">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <ul class="nav navabar-nav">
                    <button class="control">
                        <li class="glyphicon glyphicon-home"></li>
                    </button>
                    <button class="controls">
                        <li class="glyphicon glyphicon-search"></li>
                    </button>
                    <button class="controls">
                        <li class="glyphicon glyphicon-bell"></li>
                    </button>
                    <button class="controls">
                        <li class="glyphicon glyphicon-cog"></li>
                    </button>
                    <button class="controls">
                        <li class="glyphicon glyphicon-time"></li>
                    </button>
                    <button class="profile"><img src="images/no-profile-picture-icon-28.png" alt=""
                            class="user"></button>
                </ul>
            </nav>
            <div class="content container-fluid">
                <div class="left-content">
                    <div class="name">
                        Hello, Pavan Kumar !
                    </div>
                    <div class="rooms">
                        <button class="rooms1">Living room</button>
                        <button class="rooms1">Bedroom</button>
                        <button class="rooms1">Kitchen</button>
                        <button class="rooms1">Hall</button>
                        <button class="rooms1 glyphicon glyphicon-option-horizontal"></button>
                    </div>
                    <div class="cards">
                        <div class="card1">
                            <span class="cardText">Light</span>
                            <span class="position1 glyphicon glyphicon-lamp"></span>
                            <div class="radio">
                                <label><input type="radio" name="optradio" checked></label>
                            </div>
                        </div>
                        <div class="card2">
                            <span class="cardText">Curtains</span>
                            <span class="position2	glyphicon glyphicon-modal-window"></span>
                            <div class="radio">
                                <label><input type="radio" name="optradio"></label>
                            </div>
                        </div>
                        <div class="card2">
                            <span class="cardText">coffee</span>
                            <span class="position3 glyphicon glyphicon-glass"></span>
                            <div class="radio">
                                <label><input type="radio" name="optradio"></label>
                            </div>
                        </div>
                        <div class="card2">
                            <span class="cardText">Air</span>
                            <span class="position4 glyphicon glyphicon-cloud"></span>
                            <div class="radio">
                                <label><input type="radio" name="optradio"></label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="schedule">
                        Schedule
                        <div class="rooms2">
                            <button class="rooms1">Week</button>
                            <button class="rooms1">Month</button>
                            <button class="rooms1">Year</button>
                        </div>
                        <img src="images/Annotation 2020-08-08 224015.png" alt="week" class="image1">
                    </div>
                    <div class="myDevice">
                        My devices
                        <div class="rooms2">
                            <button class="rooms1">Coffee machine</button>
                            <button class="rooms1">Light</button>
                            <button class="rooms1">Refrigerator</button>
                        </div>
                        <img src="images/Annotation 2020-08-09 065249.png" alt="mydevice" class="image2">
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-content1">
                        <div class="temperature">
                            Temperature
                        </div>
                        <img src="images/Annotation 2020-08-09 073057.png" alt="image3" class="image3">
                        <div class="history-content">
                            <div class="history">
                                History
                            </div>
                            <img src="images/no-profile-picture-icon-28.png" alt="profile" class="profile1">
                            <span class="user1">minushia &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="item1">*coffee
                                    &nbsp;&nbsp;&nbsp;&nbsp; 10:30am</span></span>
                            <img src="images/no-profile-picture-icon-28.png" alt="profile" class="profile2">
                            <span class="user1">minushia &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="item2">*coffee
                                    &nbsp;&nbsp;&nbsp;&nbsp; 10:30am</span></span>
                        </div>
                    </div>
                </div>
                <div class="bottom-content">
                    <div class="play-button">
                        <span class="glyphicon glyphicon-backward pause"></span>
                        <span class="glyphicon glyphicon-pause pause"></span>
                        <span class="glyphicon glyphicon-forward pause"></span>
                        <input id="volume" type="range" min="1" max="100" >
                        <span class="music-name">Hands on</span>
                        <input id="timeline" type="range" min="1" max="100">
                        <div class="timeofday">
                            <button id="morning">Morning</button>
                            <button id="evening">Evening</button>
                            <button id="night">Night</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
